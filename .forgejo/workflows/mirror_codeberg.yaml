name: Mirroring

on:
  push:
    branches:
      - main
      - master
  delete:

jobs:
  to_codeberg:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
    - uses: https://github.com/actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        fetch-depth: 0
    - uses: https://github.com/pixta-dev/repository-mirroring-action@674e65a7d483ca28dafaacba0d07351bdcc8bd75 # v1
      with:
        target_repo_url:
          git@codeberg.org:ricariel/${{ github.event.repository.name }}.git
        ssh_private_key:                              # <-- use 'secrets' to pass credential information.
          ${{ secrets.ZYRIA_CODEBERG_SSH }}
