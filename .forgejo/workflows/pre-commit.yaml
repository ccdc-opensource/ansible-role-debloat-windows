---

name: Pre-Commit Checks

on:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: https://code.forgejo.org/actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: https://code.forgejo.org/actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      - name: Install detect-secret
        run: pip install detect-secrets
      - uses: https://github.com/pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
